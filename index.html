<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFERENTES PRUEBAS</title>
	<script defer src="APP.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/caa9d44a50.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="Contenidos uno">
    
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>selecciona el metodo de autentificacion</p>

            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="upassword" id="password">
                </p>

                <div class="options">
                    <div>
                        Remenber me:
                        <input type="checkbox" name="remenberme" id="remenberme">
                    </div>
                    <div>
                        <a href="#">Olvide mi password</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                <div class="providers">
                    <span>choose another method to authentificate</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container"></div>
    </div>


  </div>




  <div class="Contenidos dos">

  </div>



    
</body>
</html>
